<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="logo" src="./img/Vector.svg" alt="Mesto Logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="avatar">
          <img class="avatar__foto" src="./img/image.jpg" alt="Фото Кусто">
          <div class="profile__info">
            <div class="profile__title-and-pic">
              <h1 class="profile__title">Жак-Ив Кусто
                <button class="profile__button_pencil" type="button">
                  <svg class="profile__pencil-pic" width="10" height="10" viewBox="0 0 10 10" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"
                      fill="white" />
                  </svg>
                </button>
              </h1>
            </div>
            <div class="profile__subtitle">
              <p class="profile__subtitle-para">Исследователь океана</p>
            </div>
          </div>
        </div>
        <button class="profile__button_plus" type="button">
          <svg class="profile__plus-pic" width="22" height="22" viewBox="0 0 22 22" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
              fill="white" />
          </svg>
        </button>
      </section>
      <section class="grid-foto">
        <article class="card">
          <img class="card__image" src="./img/Karachaevsk.jpg" alt="">
          <div class="card__wrapper-like">
            <p class="card__para">Карачаевск</p>
            <div class="card__like card__like_active">
            </div>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./img/Elbrus.jpg" alt="">
          <div class="card__wrapper-like">
            <p class="card__para">Гора Эльбрус</p>
            <div class="card__like">
            </div>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./img/Dombai.jpg" alt="">
          <div class="card__wrapper-like">
            <p class="card__para">Домбай</p>
            <div class="card__like">
            </div>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./img/Elbrus.jpg" alt="">
          <div class="card__wrapper-like">
            <p class="card__para">Гора Эльбрус</p>
            <div class="card__like">
            </div>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./img/Dombai.jpg" alt="">
          <div class="card__wrapper-like">
            <p class="card__para">Домбай</p>
            <div class="card__like">
            </div>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./img/Karachaevsk.jpg" alt="">
          <div class="card__wrapper-like">
            <p class="card__para">Карачаево-Черкесск</p>
            <div class="card__like">
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright-author">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup popup_opened">
    <div class="popup__container">
      <div class="popup__toggle">
        <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 18L12 10L20 2L18 0L10 8L2 0L0 2L8 10L0 18L2 20L10 12L18 20L20 18Z" fill="white" />
        </svg>
      </div>
      <form class="popup__form">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input class="popup__form-text" type="text" id="heading" name="heading" placeholder="ФИО" value="Жак-Ив Кусто"
          required>
        <input class="popup__form-text" type="text" id="subheading" name="subheading" placeholder="Профессия"
          value="Исследователь океана" required>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
</body>

</html>
